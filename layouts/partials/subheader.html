<main name="{{ .Site.Params.topAnchor }}">
  <nav>
    {{ range .Site.Menus.main }}
      <a href="{{.URL}}">
        {{ .Name }}
      </a>
    {{end}}
  </nav>
  <header>
    <img alt="" class="site-logo" src="{{ .Site.Params.logo }}">
    <h1 class="h1">{{ .Site.Params.title }}</h1>
    <h3>{{ .Site.Params.tagline }}</h3>
  </header>
</main>
